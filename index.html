<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Mad Libs</title>
</head>
<body>
    <h1 style="text-align: center;">Mad Libs</h1>
    <div class="container">
        <h3 style="text-align: center;">Fill out the form to see your Mad Lib!</h3>
        <hr style="margin-top: 1em;">
        <form>
            <div class="form-group">
                <label for="adj1">Adjective:</label>
                <input type="text" id="adj1" name="First adjective">
            </div>
            <div class="form-group">
                <label for="noun1">Noun:</label>
                <input type="text" id="noun1" name="Noun">
            </div>
            <div class="form-group">
                <label for="adj2">Adjective:</label>
                <input type="text" id="adj2" name="Second adjective">
            </div>
            <div class="form-group">
                <label for="clothing">Clothing:</label>
                <input type="text" id="clothing" name="Clothing">
            </div>
            <div class="form-group">
                <label for="bodyPart">Body Part:</label>
                <input type="text" id="bodyPart" name="Body Part">
            </div>
            <div class="form-group">
                <label for="verb1">Verb:</label>
                <input type="text" id="verb1" name="Verb">
            </div>
            <div class="form-group">
                <label for="food">Food:</label>
                <input type="text" id="food" name="Food">
            </div>
            <button class="submit" id="submit">Submit</button>
            <hr style="margin-top: 1em;">
        </form>
        <p class="mad-lib"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
